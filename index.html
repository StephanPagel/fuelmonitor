<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏎️ Spritmonitor 🚓</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>🏎️ Spritmonitor 🚓</h1>
    <p id="output-info">Bitte gib zur Berechnung deine Werte ein.</p>
    <div class="input">
        <input type="number" id="input-mileage-start" placeholder="Kilometerstand Start">
        <input type="number" id="input-mileage-end" placeholder="Kilometerstand Ende">
        <input type="number" id="input-fuel-quantity" placeholder="Spritmenge in Liter">
        <input type="number" id="input-fuel-costs" placeholder="Spritkosten in Euro">
    </div>
    <button id="calc-button">Berechnen</button>
    <div class='output'>
        <div>
            <p>zurückgelegte Strecke:</p>
            <p id="output-distance">0</p><span> Kilometer</span>
        </div>
        <div>
            <p>verbrauchte Spritmenge:</p>
            <p id="output-fuel-quantity">0</p><span> Liter</span>
        </div>
        <div>
            <p>Spritverbrauch pro 100 km:</p>
            <p id="output-avg-consumption">0</p><span> Liter/100 Kilometer</span>
        </div>
        <div>
            <p>Spritkosten gesamt:</p>
            <p id="output-fuel-costs">0</p><span> Euro</span>
        </div>
        <div>
            <p>Spritkosten pro Liter:</p>
            <p id="output-costs-per-liter">0</p><span> Euro</span>
        </div>
        <div>
            <p>Spritkosten pro Kilometer:</p>
            <p id="output-costs-per-km">0</p><span> Euro</span>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
